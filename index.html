<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <h2>Calculate Something!</h2>
        <main>
            <div><input type="text" id="calc-display">
                <input type="button" id="clear" value="Clear">
                <input type="button" id="back" value="Backspace">
                <section class="calculator">
                    <input type="button" value="1" class="digits">
                    <input type="button" value="2" class="digits">
                    <input type="button" value="3" class="digits">
                    <input type="button" value="4" class="digits">
                    <input type="button" value="5" class="digits">
                    <input type="button" value="6" class="digits">
                    <input type="button" value="7" class="digits">
                    <input type="button" value="8" class="digits">
                    <input type="button" value="9" class="digits">
                    <input type="button" value="0" class="digits">
                    <input type="button" value="+" class="digits operators">
                    <input type="button" value="-" class="digits operators">
                    <input type="button" value="*" class="digits operators">
                    <input type="button" value="/" class="digits operators">
                    <input type="button" value="=" id="submit">
                </section>
            </div>
        </main>
    </body>
</html>
